<!DOCTYPE html>

  <style>
    :root { --gap: 24px; --pad: 16px; }

    body {

      background: radial-gradient(circle at top left, #fbcfe8, #e0f2fe);

    #stage {

    h1 {

    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .btn {
      position: absolute;
      padding: 14px 22px;
      font-size: 16px;
      border: 0;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      transition: top .18s ease, left .18s ease, transform .12s ease, background .3s;
    }
    #noBtn {
      background: #2563eb;
      z-index: 2;
    }
    #noBtn:active { transform: scale(.95); }
    #okBtn {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      background: linear-gradient(45deg,#f43f5e,#ec4899,#a855f7);
      background-size: 300% 300%;
      animation: gradient 6s ease infinite;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 10px 28px rgba(0,0,0,.2);
      z-index: 3;
    }
    #okBtn:active { transform: translateX(-50%) scale(.97); }

    @keyframes gradient {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    .heart {
      position: fixed;
      font-size: 22px;
      animation: floatUp 2.5s forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-150px) scale(1.8); opacity:0; }
    }

    .tip {
      font-size: 13px;
      color: #334155;
      opacity: .85;
      max-width: 680px;
    }
  </style>
</head>
<body>
  <main id="stage">
    <h1 id="title">C√¥ng ch√∫a ∆°i, tha l·ªói cho t·∫°i h·∫° nha üò¢<br />ƒê·ª´ng gi·∫≠n t·∫°i h·∫° n·ªØa nha, c√¥ng ch√∫a!</h1>

    <button id="noBtn" class="btn">Kh√¥ng tha th·ª© üò†</button>

  <script>
    const stage = document.getElementById("stage");
    const noBtn  = document.getElementById("noBtn");
    const okBtn  = document.getElementById("okBtn");
    const PAD = 20;

    function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

    function randomPosForNoBtn() {
      const stageRect = stage.getBoundingClientRect();
      const maxX = stageRect.width - noBtn.offsetWidth - PAD;
      const maxY = stageRect.height - noBtn.offsetHeight - PAD;
      const x = PAD + Math.random() * (maxX-PAD);
      const y = PAD + Math.random() * (maxY-PAD);
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Di chuy·ªÉn khi hover ho·∫∑c ch·∫°m
    const flee = ev => {
      ev.preventDefault();
      randomPosForNoBtn();
    };
    noBtn.addEventListener("pointerenter", flee);
    noBtn.addEventListener("pointerdown", flee);
    noBtn.addEventListener("touchstart", flee,{passive:false});
    window.addEventListener("load",()=>requestAnimationFrame(randomPosForNoBtn));
    window.addEventListener("resize",()=>randomPosForNoBtn());

    // Hi·ªáu ·ª©ng tr√°i tim khi click OK
    okBtn.addEventListener("click", () => {
      alert("Yay! c√¥ng ch√∫a tha th·ª© r·ªìi üíñ T·∫°i h·∫° h·ª©a s·∫Ω ngoan!");
      for(let i=0;i<12;i++){
        setTimeout(spawnHeart,i*120);
      }
    });

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className="heart";
      heart.innerText = "üíñ";
      heart.style.left = (window.innerWidth/2 + (Math.random()*120-60))+"px";
      heart.style.top  = (window.innerHeight-80)+"px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),2500);
    }
  </script>
</body>
</html>
