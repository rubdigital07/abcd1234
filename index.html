    .popup{

      background:white;border-radius:25px;
      box-shadow:0 15px 60px rgba(216,27,96,0.4);
      width:90%;max-width:420px;text-align:center;

      transition:all 0.4s ease;
    }
    .popup.active{transform:translate(-50%,-50%) scale(1);}
    .popup img{width:100%;border-radius:20px;margin-bottom:15px;}
    .popup p{color:#d81b60;font-weight:500;line-height:1.5;}
    .popup button{

      background:linear-gradient(135deg,#ad1457,#e91e63);

    .heart{

    }
    @keyframes popHeart{
      0%{transform:translate(-50%,-50%) scale(0.5);opacity:1;}

    @media(max-width:768px){

  </style>
</head>
<body>

  <!-- H∆∞·ªõng d·∫´n thao t√°c -->

  <!-- Popup l·ªùi ch√∫c -->

  <script>
    const gifts = [

    const messages = [

      "H√¥m nay, m·ªçi √°nh s√°ng ƒë·ªÅu thu·ªôc v·ªÅ b·∫°n ‚ú®",
      "C·∫£m ∆°n b·∫°n v√¨ ƒë√£ mang ƒëi·ªÅu t·ªët ƒë·∫πp ƒë·∫øn th·∫ø gi·ªõi n√†y üíñ",
      "B·∫°n ch√≠nh l√† ƒëo√° hoa ƒë·∫πp nh·∫•t c·ªßa ng√†y h√¥m nay üå∏"

    const popup = document.getElementById("popup");

    const nextBtn = document.getElementById("nextBtn");
    const centerText = document.getElementById("centerText");
    const bgm = document.getElementById("bgm");
    let index = 0;

    // T·∫°o hi·ªáu ·ª©ng r∆°i

    // Hi·ªáu ·ª©ng tim n·ªï
    function createHeartBurst(x,y){
